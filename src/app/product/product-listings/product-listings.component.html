
<div class="container">
  <br>
  <div class="row">
    <div *ngFor="let product of products; let productsId = index" class="col-sm">
      <a [routerLink]="[productsId]" routerLinkActive="router-link-active">
        <div class="card">
          <img src=".\assets\img\amabie.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
